<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>box_sizing</title>
    <style>
        * { 
            box-sizing: border-box;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2 {
            box-sizing: border-box;
            border: 2px solid black;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
